name: deploy to pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.145.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Setup theme
        run: ./setup.sh
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          TZ: Europe/Oslo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://kaveland.no"
          git branch -D static-pages || true
          git checkout -b static-pages
          git add -f public
          git config user.name "bot user"
          git config user.email "kaaveland@gmail.com"
          git commit -m 'Build static pages'
          git push --force origin static-pages
      - name: sync
        run: bunnysync sync public kaveland --ignore eugene --verbose
        env:
          BUNNYSYNC_KEY: ${{ secrets.BUNNYSYNC_KEY }}
      - name: purge
        run: bunnysync purge-zone 3644443
        env:
          BUNNYSYNC_API_KEY: ${{ secrets.BUNNYSYNC_API_KEY }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

